# Nginx configuration for Flutter Web SPA with URL routing
# This configuration ensures browser back/forward buttons work correctly

server {
    listen 80;
    listen [::]:80;
    server_name bolola.org www.bolola.org;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bolola.org www.bolola.org;

    # SSL configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/bolola.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bolola.org/privkey.pem;
    
    # SSL best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    # Document root - Flutter web build
    root /root/projects/bolola/build/web;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Disable cache for index.html and service worker
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # CRITICAL: SPA routing support
    # This makes browser back/forward buttons work by serving index.html for all routes
    location / {
        # Try to serve file directly, otherwise serve index.html
        try_files $uri $uri/ /index.html;
        
        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Deployment info endpoint (for testing)
    location = /deployment.txt {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Error pages
    error_page 404 /index.html;
}
